            <h4>Formulario <strong>de contacto</strong></h4>

            <form action="contact" method="post" role="form" class="contactForm">
              <div id="sendmessage">Envie su mensaje aquí. Gracias!</div>
              <div id="errormessage"></div>

              <div class="row">
                <div class="form form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Su Nombre" data-rule="minlen:4" data-msg="Su nombre debe ser mayo de 4 caracteres" />
                  <div class="validation"></div>
                </div>
                <div class="span4 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Su Correo" data-rule="email" data-msg="Inserte u correo válido" />
                  <div class="validation"></div>
                </div>
                <div class="span4 form-group">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto" data-rule="minlen:4" data-msg="Inserte un asunto de mas de 8 caracteres" />
                  <div class="validation"></div>
                </div>
                <div class="span12 margintop10 form-group">
                  <textarea class="form-control" name="message" rows="12" data-rule="required" data-msg="Escribe algo" placeholder="Message"></textarea>
                  <div class="validation"></div>
                  <p class="text-left">
                    <button class="btn btn-success" type="submit">Enviar</button>
                  </p>
                </div>
              </div>
            </form>
